    <div class="container">

        <h1>Submit a Review</h1>

        <div class="card-body form-group">
            <div class="form-field">
                <label for="product-number">Product Number:</label>
                <input type="text" id="product-number" class="form-control">
            </div>
            <div class="form-field">
                <div class="card-body">
                    <p>How satisfied are you with this antenna:</p>
                    <span class="material-icons" id="star1">star</span>
                    <span class="material-icons" id="star2">star</span>
                    <span class="material-icons" id="star3">star</span>
                    <span class="material-icons" id="star4">star_outline</span>
                </div>
            </div>
            <div class="form-field">
                <label for="btnradio">Did this antenna interfere with other antennas?</label>
                <br />
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Yes</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">No</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Not Sure</label>
                </div>
            </div>

            <div class="form-field">
                <label for="dropdownMenu">What application did you use this antenna for?</label>
                <br />
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu"

                    (Select an option)
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">

                    <li><button class="dropdown-item" type="button" id="levelmoderate">Cellular Service</button></li>
                    <li><button class="dropdown-item" type="button" id="levelhard">Enterprise Networking</button></li>
                </ul>
            </div>
            <div class="form-field">
                <label for="comment" class="form-label">Do you have any other comments you have about this
                    antenna?</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <div class="form-field card-body d-grid gap-2">
